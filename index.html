    <style>
        body {
            background: linear-gradient(135deg, #1a0033, #330066);
            min-height: 100vh;

        #video-container {
            margin-top: 60px;
            position: relative;
            width: 80%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay-large {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 6.5rem;
            line-height: 5rem;
        }
        .overlay-large .seconds {
            font-size: 3.5rem;
        }
        .overlay-normal {
            position: absolute;
            bottom: 4rem;
            right: 2rem;
            max-width: 16rem;
            font-size: 1.125rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #video-container:fullscreen .overlay-large {
            top: 20vh;
            left: 20vw;
            width: 60vw;
            height: 60vh;
            font-size: 10vw;
            line-height: 8vw;

        #video-container:fullscreen .overlay-normal {
            bottom: 4vh;
            right: 2vw;
            max-width: 20vw;
            font-size: 1.5vw;
        }
        #video-container:-webkit-full-screen .overlay-large {
            top: 20vh;
            left: 20vw;
            width: 60vw;
            height: 60vh;
            font-size: 10vw;
            line-height: 8vw;

        #video-container:-webkit-full-screen .overlay-large .seconds {

        #video-container:-webkit-full-screen .overlay-normal {
            bottom: 4vh;
            right: 2vw;

        #video-container:-moz-full-screen .overlay-large {
            top: 20vh;
            left: 20vw;
            width: 60vw;
            height: 60vh;
            font-size: 10vw;

        }
        #video-container:-moz-full-screen .overlay-large .seconds {
            font-size: 5vw;

        #video-container:-moz-full-screen .overlay-normal {
            bottom: 4vh;

        .glow-button {
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff0066;
        }
        .neon-border {
            border: 1px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff00ff;
            cursor: pointer;
            border-radius: 50%;

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff00ff;
            cursor: pointer;
            border-radius: 50%;

        /* Style AddToAny buttons to match the theme */
        .a2a_kit {
            margin-top: 1rem;

            justify-content: center;

            background-color: #6b21a8 !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem !important;
            transition: all 0.3s ease !important;
        }
        .a2a_button:hover {
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0066 !important;
        }

<body class="flex flex-col items-center p-6">
    <div id="ui-container" class="w-full max-w-md">
        <h1 class="text-5xl font-bold text-pink-500 mb-4 text-center drop-shadow-lg">JOIminator</h1>
        <p class="text-lg text-purple-300 mb-6 text-center">Unleash your desires with custom jerk off instructions overlaid on ANY video. Set the pace, feel the rush!</p>

        <div class="bg-gray-900 p-6 rounded-lg shadow-lg shadow-pink-500/50">
            <label for="embed-code" class="block text-lg font-semibold text-pink-400 mb-2">Video Embed Code (iframe):</label>
            <textarea id="embed-code" rows="3" class="w-full bg-gray-800 text-white p-3 rounded neon-border focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Paste your iframe embed code here (e.g., from YouTube)"></textarea>

            <div class="mt-4">
                <label class="block text-lg font-semibold text-pink-400 mb-2">Duration (seconds per round):</label>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="min-duration" class="block text-sm text-purple-300 mb-1">Minimum</label>
                        <input type="number" id="min-duration" value="10" min="1" class="w-full bg-gray-800 text-white p-3 rounded neon-border focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div class="w-1/2">
                        <label for="max-duration" class="block text-sm text-purple-300 mb-1">Maximum</label>
                        <input type="number" id="max-duration" value="10" min="1" class="w-full bg-gray-800 text-white p-3 rounded neon-border focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-lg font-semibold text-pink-400 mb-2">Stroke Amount:</label>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="min-strokes" class="block text-sm text-purple-300 mb-1">Minimum</label>
                        <input type="number" id="min-strokes" value="5" min="1" class="w-full bg-gray-800 text-white p-3 rounded neon-border focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div class="w-1/2">
                        <label for="max-strokes" class="block text-sm text-purple-300 mb-1">Maximum</label>
                        <input type="number" id="max-strokes" value="50" min="1" class="w-full bg-gray-800 text-white p-3 rounded neon-border focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-lg font-semibold text-pink-400 mb-2">Instruction Likelihood (%):</label>
                <div class="space-y-4">
                    <div>
                        <label for="slow-likelihood" class="block text-sm text-purple-300 mb-1">Slow: <span id="slow-likelihood-value">50</span>%</label>
                        <input type="range" id="slow-likelihood" min="0" max="100" value="50" class="w-full">
                    </div>
                    <div>
                        <label for="fast-likelihood" class="block text-sm text-purple-300 mb-1">Fast: <span id="fast-likelihood-value">70</span>%</label>
                        <input type="range" id="fast-likelihood" min="0" max="100" value="70" class="w-full">
                    </div>
                    <div>
                        <label for="break-likelihood" class="block text-sm text-purple-300 mb-1">Break: <span id="break-likelihood-value">20</span>%</label>
                        <input type="range" id="break-likelihood" min="0" max="100" value="20" class="w-full">
                    </div>
                </div>
            </div>

            <button onclick="startOverlay()" class="mt-6 w-full bg-pink-600 text-white py-3 rounded-lg font-bold text-lg glow-button">Start the Pleasure</button>
            <!-- AddToAny Share Buttons -->
            <div class="mt-4">
                <label class="block text-lg font-semibold text-pink-400 mb-2">Share JOIminator</label>
                <div class="a2a_kit a2a_kit_size_32 a2a_default_style" id="share-toolbox">
                    <a class="a2a_button_twitter a2a_button"></a>
                    <a class="a2a_button_facebook a2a_button"></a>
                    <a class="a2a_button_whatsapp a2a_button"></a>

                    <a class="a2a_dd a2a_button" href="https://www.addtoany.com/share"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed top-4 flex space-x-4">
        <button id="back-button" class="hidden bg-purple-600 text-white py-2 px-4 rounded-lg font-bold glow-button" onclick="showUI()">Back</button>
        <button id="fullscreen-button" class="hidden bg-purple-600 text-white py-2 px-4 rounded-lg font-bold glow-button" onclick="toggleFullScreen()">Full Screen</button>
    </div>
    <div id="video-container" class="relative mt-8"></div>

    <script>
        let countdownInterval = null;
        let overlayTimeout = null;
        let sizeTimeout = null;
        const instructions = ["Stroke slowly", "Speed up", "Take a break"];

        // Load embed code from sessionStorage or query parameter on page load
        window.onload = function() {
            // Check for embed code in query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const embedFromUrl = urlParams.get('embed');
            if (embedFromUrl) {
                const decodedEmbed = decodeURIComponent(embedFromUrl);
                document.getElementById('embed-code').value = decodedEmbed;
                sessionStorage.setItem('embedCode', decodedEmbed);
            } else {
                // Fallback to sessionStorage
                const storedEmbedCode = sessionStorage.getItem('embedCode');
                if (storedEmbedCode) {
                    document.getElementById('embed-code').value = storedEmbedCode;
                }
            }

            // Update AddToAny share URL dynamically
            updateShareUrl();
        };

        // Function to save embed code to sessionStorage
        function saveEmbedCode(embedCode) {
            sessionStorage.setItem('embedCode', embedCode);
            updateShareUrl(); // Update share URL whenever embed code changes
        }

        // Function to update AddToAny share URL
        function updateShareUrl() {
            const embedCode = document.getElementById('embed-code').value;
            let shareUrl = window.location.origin + window.location.pathname;
            
            // Add embed code to the URL as a query parameter if it exists
            if (embedCode) {
                const encodedEmbed = encodeURIComponent(embedCode);
                shareUrl += `?embed=${encodedEmbed}`;
            }

            // Use static shareUrl for now
            shareUrl = 'https://joiminator.github.io/joiminator/';

            // Update AddToAny share URL and title
            const shareToolbox = document.getElementById('share-toolbox');
            shareToolbox.setAttribute('data-a2a-url', shareUrl);
            shareToolbox.setAttribute('data-a2a-title', 'Check out JOIminator! Add jerk-off instructions to any video 🎥💦');

            // Refresh AddToAny to apply the new URL
            if (typeof a2a !== 'undefined') {
                a2a.init('page');
            }
        }

        // Update slider value display
        const sliders = ['slow', 'fast', 'break'];
        sliders.forEach(type => {
            const slider = document.getElementById(`${type}-likelihood`);
            const valueDisplay = document.getElementById(`${type}-likelihood-value`);
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });

        // Add event listener to update share URL when embed code changes
        document.getElementById('embed-code').addEventListener('input', () => {
            updateShareUrl();
        });

        function toggleFullScreen() {
            const videoContainer = document.getElementById('video-container');
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                }
                document.getElementById('fullscreen-button').textContent = 'Exit Full Screen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
                document.getElementById('fullscreen-button').textContent = 'Full Screen';
            }
        }

        function getRandomDuration(minDuration, maxDuration) {
            return (Math.random() * (maxDuration - minDuration) + minDuration) * 1000;
        }

        function getStrokeCount(instruction, minStrokes, maxStrokes) {
            instruction = instruction.toLowerCase();
            if (instruction.includes('break')) {
                return 0;
            }
            if (minStrokes > maxStrokes) {
                [minStrokes, maxStrokes] = [maxStrokes, minStrokes];
            }
            let strokeRange = maxStrokes - minStrokes;
            let adjustedMin, adjustedMax;
            if (instruction.includes('slowly')) {
                adjustedMin = minStrokes;
                adjustedMax = minStrokes + Math.floor(strokeRange / 3);
            } else if (instruction.includes('speed up')) {
                adjustedMin = maxStrokes - Math.floor(strokeRange / 3);
                adjustedMax = maxStrokes;
            } else {
                adjustedMin = minStrokes + Math.floor(strokeRange / 3);
                adjustedMax = maxStrokes - Math.floor(strokeRange / 3);
            }
            let strokeCount = Math.floor(Math.random() * (adjustedMax - adjustedMin + 1)) + adjustedMin;
            return Math.round(strokeCount / 5) * 5;
        }

        function weightedRandomChoice(weights) {
            const total = weights.reduce((sum, weight) => sum + weight, 0);
            if (total === 0) return Math.floor(Math.random() * instructions.length);
            const rand = Math.random() * total;
            let cumulative = 0;
            for (let i = 0; i < weights.length; i++) {
                cumulative += weights[i];
                if (rand <= cumulative) return i;
            }
            return weights.length - 1;
        }

        function showPrepareOverlay(callback) {
            const prepareDuration = 25000;
            let remainingSeconds = Math.round(prepareDuration / 1000);
            let overlay = document.getElementById('overlay');
            overlay.className = 'overlay-large';
            overlay.innerHTML = `<br>Prepare<br><span class="text-pink-400 seconds">${remainingSeconds} seconds</span>`;
            overlay.style.display = 'block';
            sizeTimeout = setTimeout(() => {
                overlay.className = 'overlay-normal';
            }, 1000);
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(function() {
                remainingSeconds--;
                if (remainingSeconds >= 0) {
                    overlay.innerHTML = `Prepare<br><span class="text-pink-400 seconds">${remainingSeconds}</span>`;
                }
            }, 1000);
            overlayTimeout = setTimeout(() => {
                if (countdownInterval) clearInterval(countdownInterval);
                callback();
            }, prepareDuration);
        }

        function startOverlay() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (overlayTimeout) clearTimeout(overlayTimeout);
            if (sizeTimeout) clearTimeout(sizeTimeout);
            let embedCode = document.getElementById('embed-code').value;
            let minDuration = parseInt(document.getElementById('min-duration').value);
            let maxDuration = parseInt(document.getElementById('max-duration').value);
            let minStrokes = parseInt(document.getElementById('min-strokes').value);
            let maxStrokes = parseInt(document.getElementById('max-strokes').value);
            let slowLikelihood = parseInt(document.getElementById('slow-likelihood').value);
            let fastLikelihood = parseInt(document.getElementById('fast-likelihood').value);
            let breakLikelihood = parseInt(document.getElementById('break-likelihood').value);
            let weights = [slowLikelihood, fastLikelihood, breakLikelihood];
            if (minDuration > maxDuration) {
                [minDuration, maxDuration] = [maxDuration, minDuration];
            }
            saveEmbedCode(embedCode);
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = embedCode;
            let iframe = tempDiv.querySelector('iframe');
            if (iframe) {
                iframe.setAttribute('width', '100%');
                iframe.setAttribute('height', '100%');
                if (iframe.hasAttribute('allowfullscreen')) {
                    iframe.removeAttribute('allowfullscreen', '');
                }
            } else {
                alert('Please provide a valid iframe embed code.');
                return;
            }
            document.getElementById('video-container').innerHTML = iframe.outerHTML + '<div id="overlay" class="text-white text-center"></div>';
            document.getElementById('ui-container').classList.add('hidden');
            document.getElementById('back-button').classList.remove('hidden');
            document.getElementById('fullscreen-button').classList.remove('hidden');
            showPrepareOverlay(showNextOverlay);

            function showNextOverlay() {
                if (instructions.length > 0) {
                    let randomIndex = weightedRandomChoice(weights);
                    let instruction = instructions[randomIndex];
                    let strokeCount = getStrokeCount(instruction, minStrokes, maxStrokes);
                    let duration = getRandomDuration(minDuration, maxDuration);
                    let overlay = document.getElementById('overlay');
                    let remainingSeconds = Math.round(duration / 1000);
                    overlay.className = 'overlay-large';
                    overlay.innerHTML = strokeCount > 0
                        ? `<br>${strokeCount} strokes<br><span class="text-pink-400 seconds">${remainingSeconds} seconds</span>`
                        : `<br>${instruction}<br><span class="text-pink-400 seconds">${remainingSeconds} seconds</span>`;
                    overlay.style.display = 'block';
                    sizeTimeout = setTimeout(() => {
                        overlay.className = 'overlay-normal';
                    }, 1000);
                    if (countdownInterval) clearInterval(countdownInterval);
                    countdownInterval = setInterval(function() {
                        remainingSeconds--;
                        if (remainingSeconds >= 0) {
                            overlay.innerHTML = strokeCount > 0
                                ? `${strokeCount} strokes<br><span class="text-pink-400 seconds">${remainingSeconds}</span>`
                                : `${instruction}<br><span class="text-pink-400 seconds">${remainingSeconds}</span>`;
                        }
                    }, 1000);
                    overlayTimeout = setTimeout(showNextOverlay, duration);
                }
            }
        }

        function showUI() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (overlayTimeout) clearTimeout(overlayTimeout);
            if (sizeTimeout) clearTimeout(sizeTimeout);
            document.getElementById('ui-container').classList.remove('hidden');
            document.getElementById('back-button').classList.add('hidden');
            document.getElementById('fullscreen-button').classList.add('hidden');
            document.getElementById('fullscreen-button').textContent = 'Full Screen';
            document.getElementById('video-container').innerHTML = '';
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }
        }
    </script>
